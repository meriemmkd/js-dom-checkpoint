<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/app.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Js Dom checkpoint</title>
</head>

<body>
  <div class="app">
    <h1 class="page-heading">Shopping Cart</h1>
    <h2 class="totalPriceHeading">
      Total Price : <span class="totalPrice">0</span> <span> DA</span>
    </h2>
    <div class="shopping-cart">
      <div class="cart-item">
        <h2>Tshirt</h2>
        <p>
          <span>Price : </span>
          <span class="productPrice">250</span>
          <span>DA</span>
        </p>
        <span>Quantity:</span>
        <span>1</span>
        <br />
        <button class="action-btn btn-plus">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="action-btn btn-minus">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="action-btn"><i class="fa-solid fa-trash"></i></button>
        <button class="action-btn"><i class="fa-solid fa-heart"></i></button>
      </div>
      <div class="cart-item">
        <h2>Hoodie</h2>
        <p>
          <span>Price : </span><span class="productPrice">250</span>
          <span>DA</span>
        </p>
        <span>Quantity:</span>
        <span>1</span>
        <br />
        <button class="action-btn btn-plus">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="action-btn btn-minus">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="action-btn"><i class="fa-solid fa-trash"></i></button>
        <button class="action-btn"><i class="fa-solid fa-heart"></i></button>
      </div>
    </div>
  </div>

  <script src="./js/code.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
    integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
  
  </html>
